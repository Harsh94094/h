<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Calculator</title>
</head>
<body>
  <h1>Arithmetic Calculator</h1>

  <script>
    // prompt the user for two numbers
    var num1 = parseFloat(prompt("Enter the first number:"));
    var num2 = parseFloat(prompt("Enter the second number:"));

    // perform arithmetic operations
    var sum = num1 + num2;
    var diff = num1 - num2;
    var prod = num1 * num2;
    var quot = num1 / num2;

    // display results on the page
    document.write("<p>The sum of " + num1 + " and " + num2 + " is " + sum + ".</p>");
    document.write("<p>The difference between " + num1 + " and " + num2 + " is " + diff + ".</p>");
    document.write("<p>The product of " + num1 + " and " + num2 + " is " + prod + ".</p>");
    document.write("<p>The quotient of " + num1 + " and " + num2 + " is " + quot + ".</p>");
  </script>
</body>
</html>
